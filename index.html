<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Space+Mono:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <div class="screen">
            
        </div>
        <div class="buttons">
            <div class="button-row">
                <button class="cell" id="orange_buttons">ON</button>
                <button class="cell" id="red_buttons">C</button>
                <button class="cell">^</button>
                <button class="cell">+/-</button>
            </div>
            <div class="button-row">
                <button class="cell">7</button>
                <button class="cell">8</button>
                <button class="cell">9</button>
                <button class="cell">-</button>
            </div>
            <div class="button-row">
                <button class="cell">4</button>
                <button class="cell">5</button>
                <button class="cell">6</button>
                <button class="cell">ร</button>
            </div>
            <div class="button-row">
                <button class="cell">1</button>
                <button class="cell">2</button>
                <button class="cell">3</button>
                <button class="cell">รท</button>
            </div>
            <div class="button-row">
                <button class="cell">0</button>
                <button class="cell">.</button>
                <button class="cell" id="orange_buttons">=</button>
                <button class="cell">+</button>
            </div>
        </div>
    </div>
</body>
</html>
